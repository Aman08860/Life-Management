<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remaining Task Tracker</title>
  <style>
    body {
      font-family: Arial;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .task-input {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    #new-task {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      cursor: pointer;
    }

    .task {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .task input[type="text"] {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 16px;
    }

    .task.completed input[type="text"] {
      text-decoration: line-through;
      color: gray;
    }

    .task button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: red;
    }
  </style>
</head>
<body>

  <h1>My Remaining Tasks</h1>

  <div class="task-input">
    <input type="text" id="new-task" placeholder="Add a new task">
    <button onclick="addTask()">Add</button>
  </div>

  <ul id="task-list"></ul>

  <script>
    function addTask() {
      const taskText = document.getElementById("new-task").value.trim();
      if (taskText === "") return;

      const taskList = document.getElementById("task-list");

      const li = document.createElement("li");
      li.className = "task";

      li.innerHTML = `
        <input type="checkbox" onchange="toggleComplete(this)">
        <input type="text" value="${taskText}" onchange="saveTasks()" onblur="saveTasks()">
        <button onclick="deleteTask(this)">üóëÔ∏è</button>
      `;

      taskList.appendChild(li);
      document.getElementById("new-task").value = "";
      saveTasks();
    }

    function toggleComplete(checkbox) {
      const taskItem = checkbox.parentElement;
      taskItem.classList.toggle("completed");
      saveTasks();
    }

    function deleteTask(button) {
      button.parentElement.remove();
      saveTasks();
    }

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll("#task-list .task").forEach(task => {
        tasks.push({
          text: task.querySelector('input[type="text"]').value,
          done: task.querySelector('input[type="checkbox"]').checked
        });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks.forEach(t => {
        const taskList = document.getElementById("task-list");

        const li = document.createElement("li");
        li.className = "task";
        if (t.done) li.classList.add("completed");

        li.innerHTML = `
          <input type="checkbox" ${t.done ? "checked" : ""} onchange="toggleComplete(this)">
          <input type="text" value="${t.text}" onchange="saveTasks()" onblur="saveTasks()">
          <button onclick="deleteTask(this)">üóëÔ∏è</button>
        `;
        taskList.appendChild(li);
      });
    }

    window.onload = loadTasks;
  </script>

</body>
</html>
